<html lang="ko">
<head>

    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Lucide Icon Helper (Fixed for Babel Compatibility) ---
        const LucideIcon = ({ name, size = 24, color = "currentColor", strokeWidth = 2, className, ...props }) => {
            if (!window.lucide || !window.lucide.icons) return null;
            const iconData = window.lucide.icons[name];
            if (!iconData) return null;
            
            // Safe access without destructuring to prevent Babel errors
            const children = iconData[2] || [];

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke={color}
                    strokeWidth={strokeWidth}
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                    {...props}
                >
                    {children.map((child, index) => {
                        // Explicitly access array indices
                        const tag = child[0];
                        const attrs = child[1];
                        return React.createElement(tag, { ...attrs, key: index });
                    })}
                </svg>
            );
        };

        // Icon Mapping
        const Plus = (props) => <LucideIcon name="Plus" {...props} />;
        const X = (props) => <LucideIcon name="X" {...props} />;
        const MapPin = (props) => <LucideIcon name="MapPin" {...props} />;
        const CheckSquare = (props) => <LucideIcon name="CheckSquare" {...props} />;
        const Clock = (props) => <LucideIcon name="Clock" {...props} />;
        const Search = (props) => <LucideIcon name="Search" {...props} />;
        const Calendar = (props) => <LucideIcon name="Calendar" {...props} />;
        const Instagram = (props) => <LucideIcon name="Instagram" {...props} />;
        const ChevronRight = (props) => <LucideIcon name="ChevronRight" {...props} />;
        const Wallet = (props) => <LucideIcon name="Wallet" {...props} />;
        const Coffee = (props) => <LucideIcon name="Coffee" {...props} />;
        const Utensils = (props) => <LucideIcon name="Utensils" {...props} />;
        const ShoppingBag = (props) => <LucideIcon name="ShoppingBag" {...props} />;
        const Car = (props) => <LucideIcon name="Car" {...props} />;
        const Bed = (props) => <LucideIcon name="Bed" {...props} />;
        const Sparkles = (props) => <LucideIcon name="Sparkles" {...props} />;
        const Send = (props) => <LucideIcon name="Send" {...props} />;
        const Loader2 = (props) => <LucideIcon name="Loader2" {...props} />;
        
        // --- API Key ---
        const GEMINI_API_KEY = ""; 

        // --- Colors ---
        const COLORS = {
            bg: '#FFFCF7', text: '#193046', greenDeep: '#2F6352', greenLeaf: '#5F8575',
            greenSoft: '#98B092', terra: '#E07D54', gold: '#FFE1A0', white: '#FFFFFF', red: '#FF6B6B',
        };

        // --- API Helper ---
        const fetchGeminiResponse = async (prompt) => {
            if (!GEMINI_API_KEY) {
                alert("Gemini API ÌÇ§Î•º ÏΩîÎìúÏóê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
                return null;
            }
            try {
                const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`,
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
            } catch (error) {
                console.error("API Error:", error);
                return null;
            }
        };

        // --- Components ---

        const TimelineTab = () => {
            const [events, setEvents] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [inputText, setInputText] = useState('');
            const [deleteTarget, setDeleteTarget] = useState(null);

            useEffect(() => {
                const saved = localStorage.getItem('mokpo_timeline');
                if (saved) setEvents(JSON.parse(saved));
            }, []);

            const saveEvents = (newEvents) => {
                setEvents(newEvents);
                localStorage.setItem('mokpo_timeline', JSON.stringify(newEvents));
            };

            const handleAdd = () => {
                if (!inputText.trim()) return;
                const parts = inputText.split(/[\/|]/);
                let time = 'Time Unset';
                let content = inputText;
                if (parts.length >= 2) { time = parts[0].trim(); content = parts[1].trim(); }

                let emoji = 'üìå';
                let theme = 'nature';
                if (content.includes('Î™©Ìè¨') || content.includes('Î≤ÑÏä§')) { emoji = 'üöå'; theme = 'warm'; }
                else if (content.includes('Î∞îÎã§')) { emoji = 'üåä'; theme = 'nature'; }
                else if (content.includes('ÏãùÏÇ¨') || content.includes('ÎßõÏßë')) { emoji = 'üç±'; theme = 'warm'; }
                else if (content.includes('ÏàôÏÜå')) { emoji = 'üè†'; theme = 'nature'; }

                saveEvents([...events, { id: Date.now(), time, content, emoji, theme }]);
                setInputText(''); setIsModalOpen(false);
            };

            const sortedEvents = [...events].sort((a, b) => a.time.localeCompare(b.time));

            return (
                <div className="h-full flex flex-col relative overflow-hidden bg-[#FFFCF7]">
                    <h1 className="text-4xl font-black text-black mt-8 ml-6 z-10 tracking-tighter">TIMELINE</h1>
                    <div className="flex-1 overflow-x-auto flex items-center px-10 gap-8 pb-20 scrollbar-hide">
                        <div className="flex-shrink-0 w-32 h-32 rounded-full border-4 border-white shadow-xl flex flex-col justify-center items-center text-center relative z-10" style={{ backgroundColor: COLORS.greenDeep }}>
                            <span className="absolute -top-8 text-lg font-bold" style={{ color: COLORS.greenDeep }}>14:00</span>
                            <span className="text-white font-bold text-lg">U-SQUARE</span>
                            <span className="text-white text-xs font-light opacity-80">Start Point</span>
                        </div>
                        {sortedEvents.map((evt) => (
                            <div key={evt.id} className="flex-shrink-0 relative group min-w-[160px] h-[100px] rounded-3xl flex flex-col justify-center items-center p-4 border-2 shadow-sm transition-all hover:scale-105"
                                style={{ backgroundColor: evt.theme === 'warm' ? COLORS.terra : COLORS.greenLeaf, borderColor: COLORS.white, color: 'white' }}>
                                <button onClick={() => setDeleteTarget(evt.id)} className="absolute -top-3 -right-3 w-6 h-6 bg-red-500 rounded-full text-white flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 border-2 border-white shadow-md"><X size={14}/></button>
                                <span className="text-xs font-bold mb-1 opacity-90">{evt.time}</span>
                                <span className="font-bold text-center flex items-center gap-1">{evt.emoji} {evt.content}</span>
                            </div>
                        ))}
                        <div className="absolute top-1/2 left-0 w-full h-1 bg-gray-200 -z-0 transform translate-y-4" />
                    </div>
                    <button onClick={() => setIsModalOpen(true)} className="absolute bottom-6 right-6 w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-white text-3xl z-50" style={{ backgroundColor: COLORS.greenDeep }}><Plus /></button>
                    
                    {isModalOpen && (
                        <div className="absolute inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
                                <h3 className="text-lg font-bold mb-4" style={{ color: COLORS.greenDeep }}>ÏùºÏ†ï Ï∂îÍ∞Ä</h3>
                                <input type="text" value={inputText} onChange={(e) => setInputText(e.target.value)} placeholder="Ïòà: 15:30 / Î™©Ìè¨Ïó≠ ÎèÑÏ∞©" className="w-full p-3 border-2 border-gray-100 rounded-xl mb-4 focus:outline-none focus:border-[#2F6352]" />
                                <div className="flex justify-end gap-2">
                                    <button onClick={() => setIsModalOpen(false)} className="px-4 py-2 bg-gray-100 rounded-lg text-gray-600 font-medium">Ï∑®ÏÜå</button>
                                    <button onClick={handleAdd} className="px-4 py-2 text-white rounded-lg font-medium" style={{ backgroundColor: COLORS.greenDeep }}>Ï∂îÍ∞Ä</button>
                                </div>
                            </div>
                        </div>
                    )}
                    {deleteTarget && (
                        <div className="absolute inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white p-6 rounded-2xl text-center">
                                <p className="mb-4 font-bold">ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?</p>
                                <div className="flex justify-center gap-2">
                                    <button onClick={() => setDeleteTarget(null)} className="px-4 py-2 bg-gray-100 rounded-lg">Ï∑®ÏÜå</button>
                                    <button onClick={() => { saveEvents(events.filter(e => e.id !== deleteTarget)); setDeleteTarget(null); }} className="px-4 py-2 bg-red-500 text-white rounded-lg">ÏÇ≠Ï†ú</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const ChecklistTab = () => {
            const [tasks, setTasks] = useState([]);
            const [inputText, setInputText] = useState('');
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('mokpo_checklist');
                if (saved) setTasks(JSON.parse(saved));
            }, []);

            const saveTasks = (newTasks) => { setTasks(newTasks); localStorage.setItem('mokpo_checklist', JSON.stringify(newTasks)); };
            const addTask = () => { if (!inputText.trim()) return; saveTasks([...tasks, { id: Date.now(), text: inputText.trim(), completed: false }]); setInputText(''); };
            const toggleTask = (id) => saveTasks(tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
            
            const handleAiSuggest = async () => {
                setIsAiLoading(true);
                const res = await fetchGeminiResponse("Î™©Ìè¨ Ïó¨Ìñâ ÌïÑÏàò Ï§ÄÎπÑÎ¨º 3Í∞ÄÏßÄÎßå Îã®Ïñ¥ ÌòïÌÉúÎ°ú ÏâºÌëúÎ°ú Íµ¨Î∂ÑÌï¥ Ï∂îÏ≤úÌï¥Ï§ò.");
                if (res) {
                    const newItems = res.split(',').map((s, i) => ({ id: Date.now() + i, text: s.trim(), completed: false }));
                    saveTasks([...tasks, ...newItems]);
                }
                setIsAiLoading(false);
            };

            return (
                <div className="h-full flex flex-col relative overflow-hidden" style={{ backgroundColor: '#FFFCF7' }}>
                    <div className="relative z-10 flex flex-col h-full p-6">
                        <div className="bg-white/80 backdrop-blur-xl rounded-[30px] shadow-xl border border-white/50 flex flex-col h-full overflow-hidden">
                            <div className="p-6 pb-2 flex flex-col gap-3">
                                <div className="flex gap-2">
                                    <input type="text" value={inputText} onChange={(e) => setInputText(e.target.value)} placeholder="Ï±ôÍ∏∏ Í≤É ÏûÖÎ†•" className="flex-1 p-4 rounded-2xl border-none bg-white shadow-sm outline-none" onKeyPress={(e) => e.key === 'Enter' && addTask()} />
                                    <button onClick={addTask} className="w-14 h-14 rounded-2xl flex items-center justify-center text-white text-2xl shadow-md" style={{ backgroundColor: COLORS.greenDeep }}><Plus /></button>
                                </div>
                                <button onClick={handleAiSuggest} disabled={isAiLoading} className="w-full py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-bold text-sm shadow-md flex items-center justify-center gap-2">
                                    {isAiLoading ? <Loader2 className="animate-spin" size={16}/> : <Sparkles size={16}/>} AI Ï∂îÏ≤ú Î∞õÍ∏∞
                                </button>
                            </div>
                            <div className="flex-1 overflow-y-auto px-6 pb-6 space-y-3">
                                {tasks.map(task => (
                                    <div key={task.id} className="bg-white/90 p-4 rounded-2xl flex items-center gap-4 shadow-sm">
                                        <button onClick={() => toggleTask(task.id)} className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${task.completed ? 'bg-[#2F6352] border-[#2F6352]' : 'bg-white border-[#2F6352]'}`}>{task.completed && <CheckSquare size={14} className="text-white" />}</button>
                                        <span className={`flex-1 font-medium ${task.completed ? 'text-gray-400 line-through' : 'text-gray-800'}`}>{task.text}</span>
                                        <button onClick={() => setDeleteTarget(task.id)}><X size={20} className="text-gray-300 hover:text-red-500" /></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    {deleteTarget && (
                        <div className="absolute inset-0 bg-black/20 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white p-6 rounded-2xl text-center">
                                <p className="mb-4 font-bold">ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?</p>
                                <div className="flex justify-center gap-2">
                                    <button onClick={() => setDeleteTarget(null)} className="px-4 py-2 bg-gray-100 rounded-lg">Ï∑®ÏÜå</button>
                                    <button onClick={() => { saveTasks(tasks.filter(t => t.id !== deleteTarget)); setDeleteTarget(null); }} className="px-4 py-2 bg-red-500 text-white rounded-lg">ÏÇ≠Ï†ú</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const BudgetTab = () => {
            const [expenses, setExpenses] = useState([]);
            const [newItem, setNewItem] = useState({ desc: '', amount: '', cat: 'food' });
            const [isAdding, setIsAdding] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('mokpo_budget');
                if (saved) setExpenses(JSON.parse(saved));
            }, []);

            const saveExpenses = (newExpenses) => { setExpenses(newExpenses); localStorage.setItem('mokpo_budget', JSON.stringify(newExpenses)); };
            const addExpense = () => {
                if (!newItem.desc || !newItem.amount) return;
                saveExpenses([...expenses, { id: Date.now(), ...newItem, amount: parseInt(newItem.amount), date: new Date().toLocaleDateString() }]);
                setNewItem({ desc: '', amount: '', cat: 'food' }); setIsAdding(false);
            };
            
            const totalSpent = expenses.reduce((acc, curr) => acc + curr.amount, 0);
            const categories = [ { id: 'food', label: 'ÏãùÎπÑ', icon: <Utensils size={16}/> }, { id: 'cafe', label: 'Ïπ¥Ìéò', icon: <Coffee size={16}/> }, { id: 'transport', label: 'ÍµêÌÜµ', icon: <Car size={16}/> }, { id: 'shopping', label: 'ÏáºÌïë', icon: <ShoppingBag size={16}/> }, { id: 'stay', label: 'ÏàôÎ∞ï', icon: <Bed size={16}/> } ];

            return (
                <div className="h-full flex flex-col bg-[#FDFBF6] relative">
                    <div className="p-6 bg-gradient-to-r from-[#2F6352] to-[#5F8575] text-white rounded-b-3xl shadow-lg mb-4">
                        <h2 className="text-sm opacity-80 mb-1">Ï¥ù ÏßÄÏ∂ú Í∏àÏï°</h2>
                        <span className="text-4xl font-black">{totalSpent.toLocaleString()}Ïõê</span>
                    </div>
                    <div className="flex-1 overflow-y-auto px-6 pb-24">
                        {!isAdding ? (
                            <button onClick={() => setIsAdding(true)} className="w-full py-3 bg-white border-2 border-dashed border-[#2F6352]/30 text-[#2F6352] rounded-xl font-bold mb-4 flex items-center justify-center gap-2"><Plus size={20} /> ÎÇ¥Ïó≠ Ï∂îÍ∞Ä</button>
                        ) : (
                            <div className="bg-white p-4 rounded-xl shadow-md border border-[#2F6352]/20 mb-4">
                                <div className="flex gap-2 mb-3 overflow-x-auto pb-2 scrollbar-hide">
                                    {categories.map(cat => (
                                        <button key={cat.id} onClick={() => setNewItem({...newItem, cat: cat.id})} className={`flex items-center gap-1 px-3 py-1.5 rounded-full text-xs font-bold whitespace-nowrap ${newItem.cat === cat.id ? 'bg-[#2F6352] text-white' : 'bg-gray-100 text-gray-500'}`}>{cat.icon} {cat.label}</button>
                                    ))}
                                </div>
                                <input type="text" placeholder="ÎÇ¥Ïö©" value={newItem.desc} onChange={(e) => setNewItem({...newItem, desc: e.target.value})} className="w-full p-3 bg-gray-50 rounded-lg mb-2 text-sm outline-none" />
                                <input type="number" placeholder="Í∏àÏï°" value={newItem.amount} onChange={(e) => setNewItem({...newItem, amount: e.target.value})} className="w-full p-3 bg-gray-50 rounded-lg mb-3 text-sm outline-none" />
                                <div className="flex gap-2">
                                    <button onClick={() => setIsAdding(false)} className="flex-1 py-2 bg-gray-100 rounded-lg text-gray-600 text-sm font-bold">Ï∑®ÏÜå</button>
                                    <button onClick={addExpense} className="flex-1 py-2 bg-[#E07D54] text-white rounded-lg text-sm font-bold">Ï†ÄÏû•</button>
                                </div>
                            </div>
                        )}
                        <div className="space-y-3">
                            {expenses.map(item => (
                                <div key={item.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-[#2F6352]/10 text-[#2F6352] flex items-center justify-center">{categories.find(c => c.id === item.cat)?.icon || <Wallet size={18}/>}</div>
                                        <div><div className="font-bold text-gray-800">{item.desc}</div><div className="text-xs text-gray-400">{item.date}</div></div>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className="font-bold text-[#E07D54]">-{item.amount.toLocaleString()}</span>
                                        <button onClick={() => { if(confirm('ÏÇ≠Ï†ú?')) saveExpenses(expenses.filter(e => e.id !== item.id)) }}><X size={16} className="text-gray-300 hover:text-red-500" /></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const AITab = () => {
            const [messages, setMessages] = useState([{ role: 'model', text: 'ÏïàÎÖïÌïòÏÑ∏Ïöî! Î™©Ìè¨ Ïó¨Ìñâ Í∞ÄÏù¥ÎìúÏûÖÎãàÎã§. Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?' }]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                const saved = localStorage.getItem('mokpo_ai_chat');
                if (saved) setMessages(JSON.parse(saved));
            }, []);

            useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; localStorage.setItem('mokpo_ai_chat', JSON.stringify(messages)); }, [messages]);

            const sendMessage = async () => {
                if (!input.trim()) return;
                const userMsg = { role: 'user', text: input };
                setMessages(prev => [...prev, userMsg]);
                setInput(''); setIsLoading(true);
                const result = await fetchGeminiResponse(input);
                setMessages(prev => [...prev, { role: 'model', text: result || "Ï£ÑÏÜ°Ìï¥Ïöî, Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏñ¥Ïöî." }]);
                setIsLoading(false);
            };

            return (
                <div className="h-full flex flex-col bg-[#FDFBF6] relative">
                    <div className="p-5 bg-[#2F6352] text-white rounded-b-3xl shadow-md z-10">
                        <h2 className="text-xl font-black flex items-center gap-2"><Sparkles size={20} className="text-[#FFE1A0]" /> Î™©Ìè¨ Ïó¨Ìñâ AI</h2>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 pb-20" ref={scrollRef}>
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-3 rounded-2xl text-sm shadow-sm ${msg.role === 'user' ? 'bg-[#2F6352] text-white rounded-tr-none' : 'bg-white text-gray-800 rounded-tl-none'}`}>{msg.text}</div>
                            </div>
                        ))}
                        {isLoading && <div className="text-xs text-gray-400 ml-4">AIÍ∞Ä ÎãµÎ≥Ä ÏûëÏÑ± Ï§ë...</div>}
                    </div>
                    <div className="p-4 bg-white border-t border-gray-100 absolute bottom-0 w-full">
                        <div className="flex gap-2">
                            <input type="text" value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && sendMessage()} placeholder="ÏßàÎ¨∏ÌïòÍ∏∞..." className="flex-1 p-3 bg-gray-50 rounded-xl outline-none" />
                            <button onClick={sendMessage} disabled={isLoading} className="p-3 bg-[#2F6352] text-white rounded-xl"><Send size={20} /></button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('timeline');
            return (
                <div className="w-full h-screen bg-gray-100 flex justify-center overflow-hidden font-sans">
                    <div className="w-full max-w-md h-full bg-white shadow-2xl overflow-hidden flex flex-col relative">
                        <div className="flex-1 overflow-hidden relative pb-20">
                            {activeTab === 'timeline' && <TimelineTab />}
                            {activeTab === 'checklist' && <ChecklistTab />}
                            {activeTab === 'budget' && <BudgetTab />}
                            {activeTab === 'ai' && <AITab />}
                        </div>
                        <div className="h-20 bg-white border-t border-gray-100 flex justify-around items-center px-1 pb-2 z-50 absolute bottom-0 w-full">
                            {[
                                { id: 'timeline', label: 'ÏùºÏ†ï', icon: Calendar },
                                { id: 'checklist', label: 'Ï§ÄÎπÑÎ¨º', icon: CheckSquare },
                                { id: 'budget', label: 'Í∞ÄÍ≥ÑÎ∂Ä', icon: Wallet },
                                { id: 'ai', label: 'AIÍ∞ÄÏù¥Îìú', icon: Sparkles }
                            ].map(tab => (
